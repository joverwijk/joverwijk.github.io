<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Conditionals</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
        <script src="js/main.js"></script>
        <script src="js/conditionals.js"></script>
    </head>
    <body>
        <select id="operation_dropdown">
            <option value="">--selecteer een optie--</option>
            <option value="calculating">Berkenen</option>
            <option value="strings">Tekst</option>
            <option value="boolean">Booleaanse expressie</option>
        </select>
        <button onclick="setup()">Kies</button>

        <div id="calc" style="display:none">
            <p>Berekenen</p>
            <input type="number" id="calc_1">
            <select id="operator">
                <option value="">operator</option>
                <option value="add">+</option>
                <option value="sub">-</option>
                <option value="times">ร</option>
                <option value="split">รท</option>
            </select>
            <input type="number" id="calc_2">
            <button onclick="calculate()">Bereken!</button>
        </div>

        <div id="str" style="display:none">
            <p>Tekst</p>
            <select id="str_operator">
                <option value="">operator</option>
                <option value="capital">Alles hoofdletter</option>
                <option value="lower">Alles kleine letter</option>
                <option value="match">Controleer of overeenkomt</option>
                <option value="substring">Tekst opsplitsen</option>
                <option value="charat">Karakter op positie</option>
            </select>
            <input type="text" id="string">
            <input type="text" id="second_input_str" style="display:none">
        </div>

        <div id="bool" style="display:none">
            <p>Minimaal cijfer</p>
            <input type="text" id="min_val">
            <p>Behaald cijfer</p>
            <input type="text" id="val">
        </div>
    </body>
</html>
